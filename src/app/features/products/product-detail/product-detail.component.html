@if (product) {
<div class="product-detail">
  <div class="product-image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <mat-chip color="primary">{{ product.category }}</mat-chip>
    <p class="price">${{ product.price.toFixed(2) }}</p>
    <p class="description">{{ product.description }}</p>

    @if (authService.isLoggedIn()) {
    <div class="quantity-control">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" min="1" max="10" />
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="addToCart()">
      <mat-icon>add_shopping_cart</mat-icon> ADD TO CART
    </button>
    } @else {
    <p class="login-message">
      Please <a routerLink="/login">login</a> to add items to your cart.
    </p>
    }

    <button mat-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> BACK TO PRODUCTS
    </button>
  </div>
</div>
} @else {
<div class="loading">
  <p>Loading product details...</p>
</div>
}
